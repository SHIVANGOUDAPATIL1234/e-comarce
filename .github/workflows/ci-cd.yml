name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy and Configure Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          debug: true
          script: |
            echo "âœ… SSH access confirmed"

            # Ensure system is up to date and Docker installed
            if ! command -v docker &> /dev/null; then
              echo "ðŸš€ Installing Docker..."
              sudo apt-get update -qq
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            else
              echo "âœ… Docker already installed"
            fi

            # Install Docker Compose v2 if missing
            if ! docker compose version &> /dev/null; then
              echo "ðŸš€ Installing Docker Compose v2..."
              DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
              mkdir -p $DOCKER_CONFIG/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
              chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
            else
              echo "âœ… Docker Compose v2 already installed"
            fi

            # Remove old project if exists
            rm -rf ~/e-comarce

            # Clone latest code from GitHub
            git clone https://github.com/SHIVANGOUDAPATIL1234/e-comarce.git ~/e-comarce
            cd ~/e-comarce

            # Pull latest image from DockerHub
            echo "ðŸ“¦ Pulling latest Docker image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/e-comarce:latest

            # Restart container with latest image
            echo "ðŸ”„ Restarting Docker container..."
            sudo docker compose down -v || true
            sudo docker compose up -d

            echo "âœ… Deployment completed"
